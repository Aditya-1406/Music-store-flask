{% extends 'layout.html'%}

{%block title%} Update Album {%endblock%}

{%block content%}
<div class="container" style="max-width: 50vw;">
    <h3>Update Album</h3>
    <hr>

    <form method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{album.title}}" name="title"
                required>
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="exampleInputEmail1" value="{{album.artist}}" name="artist" required>
        </div>
        <div class="mb-3">
            <label> Cover Image</label><br>
            <input type="file" class="form-control" id="exampleInputEmail1" placeholder="cover" name="cover" >
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="exampleInputPassword1" value="{{album.copies}}" name="copies"
             required>
        </div>
        <div class="mb-3">
            <input type="number" class="form-control" id="exampleInputPassword1" value="{{album.amount}}" name="amount"
             required>
        </div>
        <button type="submit" class="btn btn-primary">Update Album</button>
    </form>

    
</div>
{%endblock%}
