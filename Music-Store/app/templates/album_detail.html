{% extends 'layout.html'%}

{%block title%} {{album.title}} {%endblock%}

{%block content%}


<div class="container mt-5">

    <div class="row">

        <!-- LEFT: COVER -->
        <div class="col-md-5">
            <img src="{{ url_for('static', filename='uploads/' + album.cover_image) }}"
                 class="img-fluid rounded shadow">
        </div>

        <!-- RIGHT: DETAILS -->
        <div class="col-md-7">
            <h2>{{ album.title }}</h2>
            <h5 class="text-muted">By {{ album.artist }}</h5>

            <p class="mt-3"><strong>Available Copies:</strong> {{ album.copies }}</p>

            <hr>

            <h4>Songs Included</h4>
            <ul class="list-group">
                {% for song in album.songs %}
                    <li class="list-group-item">{{ song.title }}</li>
                {% endfor %}
            </ul>

            <button class="btn btn-dark mt-4">Buy Now</button>
        </div>

    </div>

</div>

{%endblock%}
