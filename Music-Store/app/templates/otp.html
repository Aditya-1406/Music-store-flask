{% extends 'layout.html'%}

{%block title%} Verification {%endblock%}

{%block content%}
<div class="container" style="max-width: 40vw;">
    <h3>OTP Verification</h3>
    <hr>
    <p> Enter the OTP You received on your registered mail id</p>
    <form method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
            <input type="number" class="form-control" id="exampleInputEmail1" placeholder="OTP" name="otp" minlength="6" maxlength="6"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{%endblock%}
